<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- banner section -->

    <!-- main part start -->

          <h2 class="section-title">ALL CATEGORIES</h2>
          <div class="categories-img">
            <img src="images/New Year Photo.png" alt="new years photo">
          </div>
        </div>
      </section>
      <section class="container">
        <div class="midnight">
          <div class="midnight-content">
            <h1>Welcome to <br> midnight party</h1>
          <p>Questions worth asking, ideas worth unpacking. Welcome to Midnight has become a conversation we've circled back to every year since. i'm proud of these words</p>

          </div>
        </div>
